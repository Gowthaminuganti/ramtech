<html>
    <head>
        <style>
            body{
                background-color: rgb(235, 188, 135);
                text-align: center;
            }
            button{
                padding: 5px;
            }

            table ,th ,td {
                border-color: rgb(0, 90, 128);
            }
    
                    
        </style>
        <title>Registration Page</title>
    </head>
       <body>
          <h2>Registration Page</h2>
            <br><br>
            EMAIL : <inputtype="text"name="Email">
            <br><br>
            Password : <inputtype="text"name="Password">

            <br><br>      
            Re-type Password : <inputtype="text"name="Re-type Password">
                      
           <br><br>

           First Name : <inputtype="text"name="First Name">
           <br><br>

           Last Name : <inputtype="text"name="Last Name">
           <br><br>

           Select Gender :<inputtype="radio"name="Gender"value="M">Male <inputtype="radio"name="Gender"value="F">Female
           <br><br>

           <tableborder="5"align="center">
                <tr>
                    <th></th>
                    <th> Name </th>                     
                    <th>Adress</th>
                    <th> Percentage/CGPA</th>
                </tr>
                <tr>
                    <th> SSC </th>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                </tr>
                <tr>
                    <th> Intermediate / 12th </th>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                </tr>
                <tr>
                    <th> Degree/ UG </th>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                    <td><inputtype="text"></input></td>
                </tr>
           </table>
           <br><br>

           Select Country : <selectname="Country">
            <optionvalue="INDIA">INDIA</option><br>
           <optionvalue="JAPAN">JAPAN</option><br>
           <optionvalue="CHINA">CHINA</option><br>
           </select>
           <br><br>

           <buttontype="button"> Cancel </button>
           <buttontype="button"> Register </button>
        
           
       </body>
       
</html>
