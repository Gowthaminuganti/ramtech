<html>
    <head>
        <tiltle></tiltle>
    </head>
    <body>
        <h2>JavaScript objects </h2>
        <p id="myram">Hello</p>
        <script>
            // creat an object 

            var person= {
                firstname:"Gowtham",
                lastname:"I",
                age: 29,
                address:"hyderabad",
                personData : function(){
                    return this.firstname +"Age" : " +this.age +"Address " +this.address
                }
            };
            //display data form the object
            document.getElementById("myram").innerHTML=person.personData();
        </script>
    </body>
</html>
